<script
  type="text/javascript"
  src="https://code.jquery.com/jquery-3.2.1.min.js"
></script>
<mat-spinner *ngIf="estaCarregando"></mat-spinner>
<form (submit)="onAdicionarUsuario(usuarioForm)" *ngIf="!estaCarregando" #usuarioForm="ngForm">
  <div class="dados-pessoais">
    <h5>Dados pessoais</h5>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputNome">Nome</label>
        <input
          required
          type="text"
          class="form-control"
          id="inputNome"
          placeholder="Informe seu nome completo"
          name="nome"
          [ngModel]="usuario?.nome"
          #nome="ngModel"
        />
      </div>
      <div class="form-group col-md-1">
        <label for="inputSexo">Sexo</label>
        <select
          required
          id="inputSexo"
          class="form-control"
          name="sexo"
          [ngModel]="usuario?.sexo"
          #sexo="ngModel"
        >
          <option selected>Selecione</option>
          <option value="Feminino">Feminino</option>
          <option value="Masculino">Masculino</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputData">Data de nascimento</label>
        <input
          required
          type="date"
          class="form-control"
          id="inputData"
          placeholder=""
          name="dtnasc"
          [ngModel]="usuario?.dtnasc"
          #dtNasc="ngModel"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="inputFoto">(Faça o upload de uma foto sua)</label>
        <input
          type="file"
          accept="image/*"
          class="form-control"
          id="inputFoto"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input
          required
          type="email"
          class="form-control"
          id="inputEmail"
          placeholder="exemplo@email.com"
          name="email"
          [ngModel]="usuario?.email"
          #email="ngModel"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="inputTelefone">Telefone</label>
        <input
          required
          type="number"
          class="form-control"
          id="inputTelefone"
          placeholder="(00) 0000-0000"
          name="fone"
          [ngModel]="usuario?.fone"
          #fone="ngModel"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="inputCpf">CPF</label>
        <input
          required
          type="number"
          class="form-control"
          id="inputCpf"
          placeholder="000.000.000-00"
          name="cpf"
          [ngModel]="usuario?.cpf"
          #cpf="ngModel"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputSenha2">Senha</label>
      <input
        required
        type="password"
        class="form-control"
        id="inputSenha2"
        placeholder=""
        name="senha"
        [ngModel]="usuario?.senha"
        #senha="ngModel"
      />
    </div>
    <div class="form-group">
      <label for="inputSenha">Confirmar senha</label>
      <input
        required
        type="password"
        class="form-control"
        id="inputSenha"
        placeholder=""
        name="senhaconf"
        [ngModel]="usuario?.senhaconf"
        #senhaconf="ngModel"
      />
    </div>
  </div>
  <div class="endereco">
    <h5>Endereço</h5>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputCEP">CEP</label>
        <input
          type="text"
          class="form-control"
          id="inputCEP"
          placeholder="00000-000"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputEndereco">Endereço</label>
        <input
          type="text"
          class="form-control"
          id="inputEndereco"
          placeholder="Rua dos Bobos, nº 0"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="inputComplemento">Complemento</label>
        <input
          type="text"
          class="form-control"
          id="inputComplemento"
          placeholder="Bloco, nº apartamento..."
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputBairro">Bairro</label>
        <input type="text" class="form-control" id="inputBairro" />
      </div>
      <div class="form-group col-md-4">
        <label for="inputCidade">Cidade</label>
        <input type="text" class="form-control" id="inputCidade" />
      </div>
      <div class="form-group col-md-4">
        <label for="inputEstado">Estado</label>
        <select id="inputEstado" class="form-control">
          <option selected>Escolher...</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck"
          >É verdade esse bilete</label
        >
      </div>
    </div>
  </div>
  <script language="javascript" type="text/javascript">
    function newPopup() {
      varWindow = window.open("popup.html", "popup");
    }
  </script>
  <button type="submit" class="btn btn-info" href="javascript:newPopup()">
    Finalizar cadastro
  </button>
</form>
