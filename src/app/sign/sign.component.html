<form>
  <div class="dados-pessoais">
    <h5>Dados pessoais</h5>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputNome">Nome</label>
        <input
          type="text"
          class="form-control"
          id="inputNome"
          placeholder="Informe seu nome completo"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="inputSexo">Sexo</label>
        <select id="inputSexo" class="form-control">
          <option selected>Selecione</option>
          <option>Feminino</option>
          <option>Masculino</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="inputData">Data de nascimento</label>
        <input type="date" class="form-control" id="inputData" placeholder="" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          placeholder="exemplo@email.com"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="inputTelefone">Telefone</label>
        <input
          type="number"
          class="form-control"
          id="inputTelefone"
          placeholder="(00) 0000-0000"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="inputCpf">CPF</label>
        <input
          type="number"
          class="form-control"
          id="inputCpf"
          placeholder="000.000.000-00"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputSenha">Senha</label>
      <input
        type="password"
        class="form-control"
        id="inputSenha"
        placeholder=""
      />
    </div>
    <div class="form-group">
      <label for="inputSenha">Confirmar senha</label>
      <input
        type="password"
        class="form-control"
        id="inputSenha"
        placeholder=""
      />
    </div>
  </div>
  <div class="endereco">
    <h5>Endereço</h5>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputCEP">CEP</label>
        <input
          type="text"
          class="form-control"
          id="inputCEP"
          placeholder="00000-000"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputEndereco">Endereço</label>
        <input
          type="text"
          class="form-control"
          id="inputEndereco"
          placeholder="Rua dos Bobos, nº 0"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="inputComplemento">Complemento</label>
        <input
          type="text"
          class="form-control"
          id="inputComplemento"
          placeholder="Bloco, nº apartamento..."
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputBairro">Bairro</label>
        <input type="text" class="form-control" id="inputBairro" />
      </div>
      <div class="form-group col-md-4">
        <label for="inputCidade">Cidade</label>
        <input type="text" class="form-control" id="inputCidade" />
      </div>
      <div class="form-group col-md-4">
        <label for="inputEstado">Estado</label>
        <select id="inputEstado" class="form-control">
          <option selected>Escolher...</option>
          <option>...</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck">É verdade esse bilete</label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-info">Finalizar cadastro</button>
</form>
