<div>
  <h5>Conheça nossos médicos</h5>
  <mat-spinner *ngIf="estaCarregando"></mat-spinner>
  <mat-accordion *ngIf="medicos.length > 0 && !estaCarregando">
    <mat-expansion-panel *ngFor="let medico of medicos">
      <mat-expansion-panel-header
        >{{ medico.nome }} - {{ medico.espec }}</mat-expansion-panel-header
      >
      <p>Fone: {{ medico.fone }}</p>
      <p>Email: {{ medico.email }}</p>
      <p>CRM: {{ medico.crm }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
